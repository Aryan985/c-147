<!DOCTYPE html>
<html>
<head>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js">
    
</script>
<title>
3D Modals
</title>
</head>
<body>
 <a-scene background="color:skyblue">
    <a-assets timeout="2000">
        <a-asset-item id="Tiger" src="./scene.gltf"></a-asset-item>
    </a-assets> 
    <a-entity gltf-model="#Tiger" scale="0.3 0.3 0.3" position="0 0 -5" shadow="cast:true;receive:false">
        
    </a-entity>
    <a-entity light="type:ambient;intensity:0.5">
        
    </a-entity>
    <a-entity animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:5000">
    <a-entity light="type:directional;castShadow:true;intensity:1;distance:10;color:yellow;decay: 2 " position="-200 100 100"></a-entity>
</a-entity>
    <a-plane position="0 -2 -1" width="10" height="20" color="green" rotation="-90 0 0" shadow="cast:false;receive:true"></a-plane>
 </a-scene>   
</body>


</html>
